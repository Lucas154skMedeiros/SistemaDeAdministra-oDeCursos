<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SAC</title>
    <!-- plugins:css -->
     <link rel="stylesheet" href="@{'public/stylesheets/main.css'}">
    <link rel="stylesheet" href="@{'public/StarAdmin/src/assets/vendors/iconfonts/mdi/css/materialdesignicons.min.css'}">
    <link rel="stylesheet" href="@{'public/StarAdmin/src/assets/vendors/iconfonts/ionicons/css/ionicons.css'}">
    <link rel="stylesheet" href="@{'public/StarAdmin/src/assets/vendors/iconfonts/typicons/src/font/typicons.css'}">
    <link rel="stylesheet" href="@{'public/StarAdmin/src/assets/vendors/iconfonts/flag-icon-css/css/flag-icon.min.css'}">
    <link rel="stylesheet" href="@{'public/StarAdmin/src/assets/vendors/css/vendor.bundle.base.css'}">
    <link rel="stylesheet" href="@{'public/StarAdmin/src/assets/vendors/css/vendor.bundle.addons.css'}">

    <!-- plugin css for this page -->

    <!-- inject:css -->
    <link rel="stylesheet" href="@{'public/StarAdmin/src/assets/css/shared/style.css'}">
    <!-- endinject -->
    <link rel="shortcut icon" href="@{'public/StarAdmin/src/assets/images/favicon.png'}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <div class="auto-form-wrapper">
                <form  action="@{Login.logar}" method="POST">
                  <div class="form-group">
                    <label class="label">Matricula</label>
                    <div class="input-group">
                      <input name="matricula" class="form-control" placeholder="Matricula">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="label">Senha</label>
                    <div class="input-group">
                      <input name="senha" type="password" class="form-control" placeholder="*********">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                   #{if flash.success}
    				<div class="verde">
    			${flash.success}
    				</div>
    			#{/if}
    			#{if flash.error}
    				<div class="vermelhoL">
    			${flash.error}
    				</div>
    			#{/if}
                    <a><button class="btn btn-primary submit-btn btn-block">Entrar</button></a>
                  </div>
               <div>   
              <p class="footer-text text-center">copyright Â© 2018 Bootstrapdash. All rights reserved.</p>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="@{'public/StarAdmin/src/assets/vendors/js/vendor.bundle.base.js'}"></script>
    <script src="@{'public/StarAdmin/src/assets/vendors/js/vendor.bundle.addons.js'}"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="@{'public/StarAdmin/src/assets/js/shared/off-canvas.js'}"></script>
    <script src="@{'public/StarAdmin/src/assets/js/shared/misc.js'}"></script>
    <!-- endinject -->
  </body>
</html>
