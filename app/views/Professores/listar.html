#{extends 'main.html' /}
#{set title:'Home' /}


	<meta charset="utf-8">

<h1>Listagem dos Professores</h1>

<form action="@{Professores.listar}">
	<input name = "buscar">
	<button>Pesquisar</button>
</form>

<div class="col-lg-12 stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Professores</h4>
                    <p class="card-description"> Informações:</p>
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>  </th>
                          <th> Nome </th>
                          <th> Matricula </th>
                          <th> Opções </th>
                        </tr>
                      </thead>
                      <tbody>
                      #{list items:professores, as: 'professor'}
                        <tr class="table-success">
                          <td> # </td>
                          <td> ${professor.nome} </td>
                          <td> ${professor.matricula} </td>
                          <td> <a href="@{Professores.editar(professor.id)}">
                          <button class="mb-2 mr-2 border-0 btn-transition btn btn-outline-danger">Editar</button></a>  
						<a href="@{Professores.deletar(professor.id)}">
						<button class="mb-2 mr-2 border-0 btn-transition btn btn-outline-danger">Excluir</button></a> 
						</td>
                        </tr>
                        #{/list}

						#{else} 
							Nenhum professor cadastrado.
						#{/else}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
